<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <table>
            <tr>
                <td class="cell" onclick=" show(this,0)"></td>
                <td class="cell" onclick="show(this,1)"></td>
                <td class="cell" onclick="show(this,2)"></td>
            </tr>
            <tr>
                <td class="cell" onclick="show(this,3)"></td>
                <td class="cell" onclick="show(this,4)"></td>
                <td class="cell" onclick="show(this,5)"></td>
            </tr>
            <tr>
                <td class="cell x" onclick="show(this,6)"></td>
                <td class="cell x" onclick="show(this,7)"></td>
                <td class="cell x" onclick="show(this,8)"></td>
            </tr>
        </table>
    </div>
</body>
<script src="app.js"></script>

</html>
